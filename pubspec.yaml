name: matrix_code_clock
description: Matrix Code clock.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  provider: ^3.2.0
  intl: ^0.16.0

  spritewidget: ^0.9.23

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: MatrixCode
      fonts:
        - asset: third_party/matrix_code_nfi/matrix-code-nfi.ttf
    - family: Miltown
      fonts:
        - asset: third_party/miltown/Miltown/Miltown_.ttf
    - family: Miltown2
      fonts:
        - asset: third_party/miltown/Miltown2/MLTWNII_.ttf
  assets:
    - third_party/